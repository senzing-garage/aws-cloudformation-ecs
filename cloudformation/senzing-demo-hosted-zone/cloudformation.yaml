AWSTemplateFormatVersion: 2010-09-09

# File format follows https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html
# Tests:
#     Lint: https://github.com/aws-cloudformation/cfn-python-lint
#     Nag: https://github.com/stelligent/cfn_nag
#     aws cloudformation validate-template: https://awscli.amazonaws.com/v2/documentation/api/latest/reference/cloudformation/validate-template.html

Description: >-
  Senzing aws-cloudformation-ecs-senzing-demo-hosted-zone Version: 0.1.0
  For more information see https://github.com/Senzing/aws-cloudformation-ecs

# -----------------------------------------------------------------------------
# Metadata
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/metadata-section-structure.html
# -----------------------------------------------------------------------------

Metadata:

  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: Acknowledge insecure system
        Parameters:
          - AcknowledgeInsecureSystem
      -
        Label:
          default: Senzing installation
        Parameters:
          - AcceptEula
          - SenzingLicenseAsBase64
      -
        Label:
          default: Security
        Parameters:
          - CognitoAdminEmail
          - CidrInbound
          - Route53HostedZoneId
      -
        Label:
          default: Options
        Parameters:
          - RunStreamProducer
    ParameterLabels:
      AcceptEula:
        default: >-
          Required: If you accept the Senzing End User License Agreements at
          https://senzing.com/end-user-license-agreement,
          enter 'I_ACCEPT_THE_SENZING_EULA'.
      AcknowledgeInsecureSystem:
        default: >-
          A default deployment of this template is for public demonstration only.
          Before using authentic PII, ensure the security of your deployment.
          The security of this deployment is your responsibility.
          To acknowledge your understanding and acceptance of the foregoing, type “I AGREE”.
      CidrInbound:
        default: 'Required: Allowed inbound connections using CIDR notation.'
      CognitoAdminEmail:
        default: 'Required: Email address for initial user.'
      Route53HostedZoneId:
        default: 'Optional: Specifing a hosted zone enables HTTPS.'
      RunStreamProducer:
        default: 'Optional: Would you like to have sample data imported?'
      SenzingLicenseAsBase64:
        default: >-
          Required if inserting more than 100K records.
          Senzing license as base64 encoded string.

# -----------------------------------------------------------------------------
# Parameters
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/parameters-section-structure.html
# -----------------------------------------------------------------------------

Parameters:

  AcceptEula:
    AllowedPattern: '.+|^I_ACCEPT_THE_SENZING_EULA$'
    ConstraintDescription: AcceptEula parameter must be 'I_ACCEPT_THE_SENZING_EULA'
    Default: '_'
    Description: 'Help: http://hub.senzing.com/aws-cloudformation-ecs/senzing-demo-hosted-zone/#accepteula'
    Type: String


  AcknowledgeInsecureSystem:
    AllowedPattern: '.+|^I AGREE$'
    ConstraintDescription: AcknowledgeInsecureSystem parameter must be 'I AGREE'
    Default: '_'
    Description: 'Help: http://hub.senzing.com/aws-cloudformation-ecs/senzing-demo-hosted-zone/#acknowledgeinsecuresystem'
    Type: String


  CidrInbound:
    AllowedPattern: '(?:\d{1,3}\.){3}\d{1,3}(?:/\d\d?)?'
    ConstraintDescription: Inbound CIDR must be in the format n.n.n.n/n
    Default: 0.0.0.0/0
    Description: 'Help: http://hub.senzing.com/aws-cloudformation-ecs/senzing-demo-hosted-zone/#cidrinbound'
    Type: String


  CognitoAdminEmail:
    Type: String
    Description: 'Help: http://hub.senzing.com/aws-cloudformation-ecs/senzing-demo-hosted-zone/#cognitoadminemail'


  Route53HostedZoneId:
    Default: ''
    Description: 'Help: http://hub.senzing.com/aws-cloudformation-ecs/senzing-demo-hosted-zone/#route53hostedzoneid'
    Type: AWS::Route53::HostedZone::Id


  RunStreamProducer:
    AllowedValues:
      - 'No'
      - 'Yes'
    Default: 'Yes'
    Description: 'Help: http://hub.senzing.com/aws-cloudformation-ecs/senzing-demo-hosted-zone/#runstreamproducer'
    Type: String


  SenzingLicenseAsBase64:
#   AllowedPattern: ' ^$|[^-A-Za-z0-9+\/=\s]|=[^=]|={3,}$'
    ConstraintDescription: 'Must contain only Base64 characters. see http://hub.senzing.com/aws-cloudformation-ecs/senzing-demo-full-stack#senzinglicenseasbase64'
    Default: ' '
    Description: 'Help: http://hub.senzing.com/aws-cloudformation-ecs/senzing-demo-hosted-zone/#senzinglicenseasbase64'
    Type: String

# -----------------------------------------------------------------------------
# Rules
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/rules-section-structure.html
# -----------------------------------------------------------------------------

Rules:

  ConfirmEula:
    Assertions:
      - Assert: !Not
          - !Equals
            - !Ref AcceptEula
            - ''
        AssertDescription: 'EULA needs to be accepted.  Enter "I_ACCEPT_THE_SENZING_EULA"'
      - Assert: !Equals
          - !Ref AcceptEula
          - I_ACCEPT_THE_SENZING_EULA
        AssertDescription: 'EULA acceptance incorrect.  Enter "I_ACCEPT_THE_SENZING_EULA"'


  ConfirmAcknowledgeInsecureSystem:
    Assertions:
      - Assert: !Equals
          - !Ref AcknowledgeInsecureSystem
          - 'I AGREE'
        AssertDescription: 'Entering "I AGREE" is required to proceed.'

# -----------------------------------------------------------------------------
# Mappings
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/mappings-section-structure.html
# -----------------------------------------------------------------------------

Mappings:

  Constants:
    Database:
      Name: G2
      Username: senzing
    Run:
      ApiServer: Yes
      Jupyter: No
      Redoer: Yes
      Sshd: Yes
      StreamLoader: Yes
      Swagger: Yes
      VpcFlowLogs: No
      WebApp: Yes
      Xterm: Yes
    Senzing:
      Version: senzingapi-2.4.1-21064
    Stack:
      Name: hosted-zone
    StreamProducer:
      DataSource: TEST
      EntityType: GENERIC
      InputUrl: https://s3.amazonaws.com/public-read-access/TestDataSets/SenzingTruthSet/truth-set.json
      RecordMax: 0
      RecordMin: 0


  VpcCidrs:
    vpc:
      cidr: 10.0.0.0/16
    pubsubnet1:
      cidr: 10.0.1.0/24
    pubsubnet2:
      cidr: 10.0.2.0/24
    privsubnet1:
      cidr: 10.0.3.0/24
    privsubnet2:
      cidr: 10.0.4.0/24

# -----------------------------------------------------------------------------
# Conditions
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/conditions-section-structure.html
# -----------------------------------------------------------------------------

Conditions:

  IfRoute53HostedZoneId: !Not
    - !Equals
      - !Ref Route53HostedZoneId
      - ''

  IfRunApiServer: !Equals
    - !FindInMap [Constants, Run, ApiServer]
    - Yes

  IfRunApiServerHttps: !And
    - !Condition IfRoute53HostedZoneId
    - !Condition IfRunApiServer

  IfRunJupyter: !Equals
    - !FindInMap [Constants, Run, Jupyter]
    - Yes

  IfRunJupyterHttps: !And
    - !Condition IfRoute53HostedZoneId
    - !Condition IfRunJupyter

  IfRunRedoer: !Equals
    - !FindInMap [Constants, Run, Redoer]
    - Yes

  IfRunSshd: !Equals
    - !FindInMap [Constants, Run, Sshd]
    - Yes

  IfRunStreamLoader: !Equals
    - !FindInMap [Constants, Run, StreamLoader]
    - Yes

  IfRunStreamProducer: !Equals
    - !Ref RunStreamProducer
    - 'Yes'

  IfRunSwagger: !Equals
    - !FindInMap [Constants, Run, Swagger]
    - Yes

  IfRunSwaggerHttps: !And
    - !Condition IfRoute53HostedZoneId
    - !Condition IfRunSwagger

  IfRunVpcFlowLogs: !Equals
    - !FindInMap [Constants, Run, VpcFlowLogs]
    - Yes

  IfRunWebApp: !Equals
    - !FindInMap [Constants, Run, WebApp]
    - Yes

  IfRunWebAppHttps: !And
    - !Condition IfRoute53HostedZoneId
    - !Condition IfRunWebApp

  IfRunXterm: !Equals
    - !FindInMap [Constants, Run, Xterm]
    - Yes

  IfRunXtermHttps: !And
    - !Condition IfRoute53HostedZoneId
    - !Condition IfRunXterm

