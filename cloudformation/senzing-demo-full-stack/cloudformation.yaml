  IfRunRedoer: !Equals
    - !Ref RunRedoer
    - 'Yes'

  IfRunSshd: !Equals
    - !Ref RunSshd
    - 'Yes'

  IfRunStreamLoader: !Equals
    - !Ref RunStreamLoader
    - 'Yes'

  IfRunStreamProducer: !Equals
    - !Ref RunStreamProducer
    - 'Yes'

  IfRunSwagger: !Equals
    - !Ref RunSwagger
    - 'Yes'

  IfRunVpcFlowLogs: !Equals
    - !Ref RunVpcFlowLogs
    - 'Yes'

  IfRunWebApp: !Equals
    - !Ref RunWebApp
    - 'Yes'

  IfRunXterm: !Equals
    - !Ref RunXterm
    - 'Yes'

  IfUseSpecifiedVpcAvailabilityZones: !Not
    - !Equals
      - !Join
        - ''
        - !Ref VpcAvailabilityZones
      - ''

