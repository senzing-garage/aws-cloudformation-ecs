    Database:
      Name: G2
      Username: senzing
    Senzing:
      Version: senzingapi-2.4.1-21064
    Stack:
      Name: experimental
    StreamProducer:
      DataSource: TEST
      EntityType: GENERIC


  VpcCidrs:
    vpc:
      cidr: 10.0.0.0/16
    pubsubnet1:
      cidr: 10.0.1.0/24
    pubsubnet2:
      cidr: 10.0.2.0/24
    privsubnet1:
      cidr: 10.0.3.0/24
    privsubnet2:
      cidr: 10.0.4.0/24

